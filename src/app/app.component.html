<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">   Recetas</a>
</nav>
<div style="text-align:center">
  <h1>
    RECETAS COLOMBIANAS
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4" >
      <div class="card">
        <div class="card-header">
            <h3>Recetas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>Autor</th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let receta of recetaArray">
                      <td>{{receta.id}}</td>
                        <td>{{receta.nombre}}</td>
                        <td>{{receta.autor}}</td>
                        
                        
                        <td>
                            <button class="btn btn-warning" (click)="editar(receta)">Editar</button>
                            <button class="btn btn-danger"(click)="borrar()" ngIF="recetaArray.id !== 0" style="margin-left: 10px">Borrar</button>
                        </td>
                    </tr>
                    
                </tbody>

            </table>
        </div>

    </div>

    </div>
    <div class="col-md-4 mt-4" >
      <div class="card">
        <div class="card-header">
            <h3>AÃ±adir receta</h3>
        </div>
        <div class="card-body">
            <form action="">
              <div class="form-group  mt-4">
                    
                    
                <input [(ngModel)]="nuevaReceta.nombre" name="first" placeholder="Nombre de la receta" class="form-control">

            </div>
            <div class="form-group  mt-4">
                
                
              <input [(ngModel)]="nuevaReceta.autor" name="first" placeholder="Autor" class="form-control">

          </div>
          <div class="form-group  mt-4">
                
                
            
            <textarea [(ngModel)]="nuevaReceta.descripcion" name="first" id=""  rows="5" class="form-control"></textarea>

        </div>
                
                
                <button (click)="addoredit()" class="btn btn-danger  mt-4" >Guardar</button>
            </form>
            
        </div>

    </div>
      
    </div>
  </div>

</div>
